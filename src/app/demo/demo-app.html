<ng-template #loading>
  <div class="card">
    <div class="card-body text-center">
      <i class="fa fa-spin fa-spinner fa-5x"></i> <br />
      Loading Calender...
    </div>
  </div>
</ng-template>

<div class="container-fluid">
  <div class="row fill-height">
    <div
      class="col-md-12 col-xl-10 fill-height scroll-y"
      perfectScrollbar
      mwlDraggableScrollContainer
    >
      <div class="card" *ngIf="firstDemoLoaded; else loading">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6"><h3>Calender</h3></div>
            <div class="col-md-6">
            </div>
          </div>
        </div>
        <div class="card-body">
          <ngb-tabset [destroyOnHide]="false">
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i class="fa fa-fw fa-laptop"></i> Live demo
              </ng-template>
              <ng-template ngbTabContent>
                <div class="spacer-top"><router-outlet></router-outlet></div>
              </ng-template>
            </ngb-tab>

          
          </ngb-tabset>
        </div>
      </div>
    </div>
    
  </div>
</div>
